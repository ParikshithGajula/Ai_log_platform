services:
  # -------------------------
  # BACKEND SERVICE (FastAPI)
  # -------------------------
  - type: web
    name: ai-log-platform-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-log-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-log-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # -------------------------
  # WORKER SERVICE (Celery)
  # -------------------------
  - type: worker
    name: ai-log-platform-worker
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-log-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-log-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # -------------------------
  # REDIS (Message Broker)
  # -------------------------
  - type: redis
    name: ai-log-redis
    ipAllowList: []
    plan: free # Can upgrade if needed
